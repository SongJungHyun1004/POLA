spring:
  application:
    name: pola

  # ===============================
  # Database Configuration
  # ===============================
  datasource:
    driver-class-name: org.postgresql.Driver
    # [Note] Use container name (postgres) instead of localhost in Docker
    #    url: jdbc:postgresql://postgres:5432/pola_db
    url: jdbc:postgresql://k13d204.p.ssafy.io:30432/pola_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # ===============================
  # JPA Configuration
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # ===============================
  # Redis Configuration
  # ===============================
  data:
    redis:
      host: k13d204.p.ssafy.io
      port: 6379
      password: ${REDIS_PASSWORD}
      # opensearch
    elasticsearch:
      client:
        uris: http://k13d204.p.ssafy.io:30920
      repositories:
        enabled: true

  # ===============================
  # Security & OAuth2
  # ===============================
  security:
    oauth2:
      client:
        registration:
          google-web:
            provider: google
            client-id: ${GOOGLE_WEB_CLIENT_ID}
            client-secret: ${GOOGLE_WEB_CLIENT_SECRET}
            scope: openid, profile, email

          google-android:
            provider: google
            client-id: ${GOOGLE_ANDROID_CLIENT_ID}
            scope: openid, profile, email

        provider:
          google:
            issuer-uri: https://accounts.google.com

# ===============================
# JWT Configuration
# ===============================
jwt:
  secret: ${JWT_SECRET}
  access-token-expire-time: ${ACCESS_TOKEN_EXPIRE_TIME}     # in milliseconds
  refresh-token-expire-time: ${REFRESH_TOKEN_EXPIRE_TIME}   # in milliseconds

# ===============================
# Server Configuration
# ===============================
server:
  port: 8080

# ===============================
# Logging
# ===============================
logging:
  level:
    org.springframework: INFO
    com.jinjinjara: DEBUG

# ===============================
# Swagger
# ===============================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# ===============================
# S3 (From HEAD)
# ===============================
aws:
  credentials:
    accessKey: ${AWS_ACCESS_KEY_ID}
    secretKey: ${AWS_SECRET_ACCESS_KEY}
  s3:
    bucket: pola-storage-bucket
    dir: home
  region:
    static: ap-northeast-2
  stack:
    auto: false

# ===============================
# Cloud AWS (For S3Config.java)
# ===============================
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: pola-storage-bucket
      dir: home
    region:
      static: ap-northeast-2
    stack:
      auto: false

# ===============================
# Google Allowed Client IDs (From develop)
# ===============================
google:
  client-ids: ${GOOGLE_WEB_CLIENT_ID},${GOOGLE_ANDROID_CLIENT_ID}
