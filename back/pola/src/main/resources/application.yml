spring:
  application:
    name: pola

  # ===============================
  # Lifecycle (Graceful Shutdown)
  # ===============================
  lifecycle:
    timeout-per-shutdown-phase: 30s  # 종료 시 최대 30초 대기

  # ===============================
  # Database Configuration
  # ===============================
  datasource:
    driver-class-name: org.postgresql.Driver
    #    url: jdbc:postgresql://postgres:5432/pola_db
    url: jdbc:postgresql://k13d204.p.ssafy.io:30432/pola_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # ===============================
  # JPA Configuration
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # ===============================
  # Redis Configuration
  # ===============================
  data:
    redis:
      host: k13d204.p.ssafy.io
      port: 6379
      password: ${REDIS_PASSWORD}
      # opensearch
    elasticsearch:
      client:
        uris: http://k13d204.p.ssafy.io:30920
      repositories:
        enabled: true

  # ===============================
  # Security & OAuth2
  # ===============================
  security:
    oauth2:
      client:
        registration:
          google-web:
            provider: google
            client-id: ${GOOGLE_WEB_CLIENT_ID}
            client-secret: ${GOOGLE_WEB_CLIENT_SECRET}
            scope: openid, profile, email

          google-android:
            provider: google
            client-id: ${GOOGLE_ANDROID_CLIENT_ID}
            scope: openid, profile, email

        provider:
          google:
            issuer-uri: https://accounts.google.com

# ===============================
# JWT Configuration
# ===============================
jwt:
  secret: ${JWT_SECRET}
  access-token-expire-time: ${ACCESS_TOKEN_EXPIRE_TIME}     # in milliseconds
  refresh-token-expire-time: ${REFRESH_TOKEN_EXPIRE_TIME}   # in milliseconds

# ===============================
# Server Configuration
# ===============================
server:
  port: 8080
  url: https://k13d204.p.ssafy.io
  shutdown: graceful  # 무중단 배포를 위한 우아한 종료

# ===============================
# Logging
# ===============================
logging:
  level:
    org.springframework: INFO
    com.jinjinjara: DEBUG

# ===============================
# Swagger
# ===============================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# ===============================
# Actuator (Health Check)
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized

# ===============================
# S3 (From HEAD)
# ===============================
aws:
  credentials:
    accessKey: ${AWS_ACCESS_KEY_ID}
    secretKey: ${AWS_SECRET_ACCESS_KEY}
  s3:
    bucket: pola-storage-bucket
    dir: home
  region:
    static: ap-northeast-2
  stack:
    auto: false

# ===============================
# Cloud AWS (For S3Config.java)
# ===============================
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: pola-storage-bucket
      dir: home
    region:
      static: ap-northeast-2
    stack:
      auto: false

# ===============================
# Google Allowed Client IDs (From develop)
# ===============================
google:
  client-ids: ${GOOGLE_WEB_CLIENT_ID},${GOOGLE_ANDROID_CLIENT_ID}
  project-id: ${GCP_PROJECT_ID}
  location: ${GCP_LOCATION}

# ===============================
# Custom Application Properties
# ===============================
app:
  # CORS 허용 출처 (allowCredentials: true 일 때 구체적으로 지정 필요)
  cors:
    allowed-origins: https://k13d204.p.ssafy.io,http://localhost:3000,http://localhost:5173

  oauth2:
    redirect-uri:
      web: https://k13d204.p.ssafy.io/oauth2/redirect
      mobile: pola-app://oauth2/redirect

gcp:
  vision:
    credentials-path: ${GOOGLE_APPLICATION_CREDENTIALS}


vertex:
  location: us-central1
  model:
    text: gemini-2.5-flash-lite
    vision: gemini-2.5-flash-lite

nlp:
  paths:
    synonyms: classpath:nlp/synonyms.yml
    generic:  classpath:nlp/generic.yml
    split:    classpath:nlp/split.yml

classifier:
  alpha: 0.7
  generic:
    downscale: 0.3
  input:
    min-sim: 0.35

embedding:
  alpha: 0.7
  spec:
    threshold: 0.08
    downscale: 0.7