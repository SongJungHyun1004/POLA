<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <h2>📸 캡처 확장 프로그램</h2>

      <h3>사용 방법</h3>
      <ul>
        <li>페이지에서 우클릭 → "이 영역 캡처하기"</li>

    </div>
    
    <div class="footer">
      <small>개발자 콘솔에서 로그를 확인하세요</small>
    </div>
  </div>
